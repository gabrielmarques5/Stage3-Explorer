<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <title>Space Cream</title>
</head>

<body>
    <header>
        <img class="logo" src="image/logo.svg" alt="logo do site">

        <div class="title">
            <h1>Space cream</h1>
        </div>
    </header>
    <div class="page">
        <main>
            <p>
                Nós da Space Cream, estamos a mais de 30 anos no mercado, e queremos
                cada vez mais levar a melhor qualidade de alimentos gelados ate você.
            </p>

            <div class="card">
                <img src="image/sorvete1.png" alt="Paletas de sabor amora" />
                <p>paletas</p>
            </div>
            <div class="card">
                <img src="image/sorvete2.png" alt="Aparelhos eletrônicos e café em cima da mesa" />
                <p>shakes</p>
            </div>
            <div class="card">
                <img src="image/sorvete3.png" alt="Picolés sabor amora" />
                <p>picolés</p>
            </div>
            <div class="card">
                <img src="image/sorvete4.png" alt="Sorvete servido no pote" />
                <p>sorvetes</p>
            </div>
        </main>
    </div>
</body>

</html>
